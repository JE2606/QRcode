<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONO DE LA PAGINA -->
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- LIBRERIA PARA EL QR -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- JS PARA FUNCIONALIDAD DEL QR -->
    <script defer src="index.js"></script>
    <title>Generador de QR</title>
</head>
<body>
    <!-- CONTENEDOR DE LOS DATOS QUE INGRESE EL USUARIO PARA GENERAR EL QR -->
    <div class="container">
        <!-- INPUT Y BOTON  -->
            <input type="text" id="text" placeholder="Ingrese el texto o URL..." class="input">
            <button type="button" id="convertir">Generar QR</button>
        
            <!-- IMAGEN QR -->
        <div id="imgQR" class="imgQR"></div>
    </div>
</body>
<!-- CODIGO JS PARA LA ALERTA  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
